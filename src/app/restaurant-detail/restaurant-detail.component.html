<!-- INÍCIO DO CONTEÚDO -->
<section class="content-header">
  <h1>

  </h1>
</section>

<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-home"></i>

          <h3 class="box-title">{{ restaurants?.name }}</h3><span class="pull-right"><i class="fa fa-star"></i>
            {{ restaurants?.rating }}</span>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="col-sm-3 col-xs-12" *ngIf="restaurants">
            <img class="box-img-detail" [src]="restaurants?.imagePath" />
          </div>

          <dl class="col-sm-9 col-xs-12">
            <dt>Categoria</dt>
            <dd>{{ restaurants?.category }}</dd>
            <dt>Quem somos</dt>
            <dd>{{ restaurants?.about }}</dd>
            <dt>Horários</dt>
            <dd>{{ restaurants?.hours }}</dd>
          </dl>
        </div>
        <!-- /.box-body -->
        <div class="box-footer detail-footer">
          <a class="pull-left detail-active" href="detail-restaurant.html">
            Menu
          </a>
          <a class="pull-right" href="detail-restaurant-reviews.html">
            Avaliações
          </a>
        </div>
      </div>
    </div>
    <!-- /.col-xs-12 -->

  </div>


  <div class="row">
    <app-menu></app-menu>
  </div>

</section>
<!-- FIM DO CONTEÚDO -->
